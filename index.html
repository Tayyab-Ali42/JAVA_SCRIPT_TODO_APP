<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <header class="header">
            <div class="logo">
                <h2>TODO APP</h2>
            </div>
            <div class="addTodo">
                <button class="add-btn">
                    <img src="./Images/add.png" alt="" class="icon">
                    ADD TODO
                </button>
            </div>
        </header>

        <main class="main">
            <div class="select__btn">
                <button class="btn active">Active Task</button>
                <button class="btn">Completed</button>
            </div>


            <div class="todos">
                <!-- <div class="card">
                    <div class="card-header">
                        <div class="header-left">
                            <img src="/Images/check-box-empty.png" alt="Tick Icon" class="icon">
                            <h3 class="title">Task Title</h3>
                        </div>
                        <img src="./Images/dots.png" alt="More Options" class="more-icon">
                    </div>

                    <p class="description">First line of description for the task.</p>
                    <p class="description">Second line giving more details about the task.</p>

                    <div class="card-footer">
                        <span class="date">10:30 AM - 12:00 PM</span>
                    </div>
                </div> -->
                <!-- Add more cards here -->
            </div>
        </main>
    </div>


    <div class="overlay" id="overlay">
        <div class="dialog-box">
            <h2 class="warning-title">Warning!</h2>
            <p class="warning-text">Are you sure you want to delete this task? This action cannot be undone.</p>
            <div class="dialog-buttons">
                <button class="cancel-btn" onclick="closeDialog()">Cancel</button>
                <button class="delete-btn">Delete</button>
            </div>
        </div>
    </div>


    <div class="addTodo__overly" id="addTodo__overly">
        <div class="todo_dialog_box">
            <h2 class="title">Add Todo</h2>

            <div class="todo_detail">
                <input type="text" class="todo_title" placeholder="Enter your todo title">

                <input type="text" class="todo_des" placeholder="Enter description">
                <input type="time" name="" id="firstTime" placeholder="From">
                <input type="time" name="" id="secondTime" placeholder="To">
            </div>

            <div class="dialog-buttons">
                <button class="addTodo-cancel-btn">Cancel</button>
                <button class="addTodo-btn">Add</button>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
